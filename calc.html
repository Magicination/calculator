<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Calculator!</title>
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
<main class="page">
<table>
<tr>
<td id="left"></td> <!-- some issues with css script  colors/width-->
<td width="auto">
<div class="container">
   <div class="calc">
    <div class="calc_display">
	 <input disabled value="0" type="text" id="display" class="calc_display_input" placeholder="000000000000000000000000">
	</div>
	<div class="calc_buttons">
	 <table class="calc_buttons">
	  <tr class="calc_buttons_row">
	   <td>
	    <button type="button" id="ce" class="btn clear_btns">ce</button>
		<button type="button" id="c"class="btn clear_btns">c</button>
		<button type="button" class="btn operation">/</button>
		<button type="button" class="btn operation ">*</button>
	   </td>
	    </tr>

	   <tr class="calc_buttons_row">
	   <td>
	    <button type="button" class="btn number">7</button>
		<button type="button" class="btn number">8</button>
		<button type="button" class="btn number">9</button>
		<button type="button" class="btn operation">-</button>
	   </td>
	    </tr>
		<tr class="calc_buttons_row">
	   <td>
	    <button type="button" class="btn number">4</button>
		<button type="button" id="5" class="btn number">5</button>
		<button type="button" class="btn number">6</button>
		<button type="button" class="btn operation">+</button>
	   </td>
	    </tr>
		<tr class="calc_buttons_row">
	   <td>
	    <button type="button" class="btn number">1</button>
		<button type="button" class="btn number">2</button>
		<button type="button" class="btn number">3</button>
		<button type="button" id="result" class="btn operation">=</button>
	   </td>
	  </tr>
    <tr class="calc_buttons_row">
      <td>
      <button type="button" class="btn number">0</button>
      <button type="button" id="decimal" class="btn decimal ">.</button>
      <button type="button" id="pow" class="btn operation ">^</button>
      <button type="button" id="<--"  class="btn clear_last_number clear_btns "><--</button>
    </td>
    </tr>
    <tr>
    	<td>
    	<button type="button" id="save1" class="dataSaver">Save1</button>
    	<button type="button" id="save2" class="dataSaver">Save2</button>
    	<button type="button" id="save3" class="dataSaver">Save3</button>
        </td>
    </tr>
     </table>
    </div>
  </div>
 </div>
 </td>
 <td id="right"></td>
 <td>
 	<input disabled value="0" type="text"  id="display1" class="dataSaver_display" placeholder="000000" >
 	<input disabled value="0" type="text" id="display2" class="dataSaver_display" placeholder="000000" >
 	<input disabled value="0" type="text" id="display3" class="dataSaver_display" placeholder="000000" >
</td>
<td>
  <input disabled value="0" type="text" id="displayTotal" class="dataSaver_display" placeholder="" >
  </td>
 </tr>
</table>
</body>
 <script src="main.js" type="text/javascript"></script>
 <script src="dataSave.js" type="text/javascript"></script>
</html>
